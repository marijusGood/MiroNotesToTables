<!-- inside id="NoteDIV"-->


<div>
    <p style="color: rgb(0,0,0);font-size: 27px;">Information for creating tables</p>
    <div style="margin-bottom: 37px;">
        <small class="form-text" style="border-bottom-color: rgb(0,0,0);font-weight: bold;font-size: 19px;color: rgb(0,0,0);margin-right: 23px;">Frame:&nbsp;</small>
        <select id="FrameList">
            <option *ngFor="let frame of listOfFrames" [value]="frame">{{frame}}</option>
        </select>
    </div>
    <p style="color: rgb(0,0,0);font-size: 27px;">Name colour of notes</p>
    <div id="NoteDIV" style="margin: 20px; display: flex; justify-content: center;">

        <div *ngFor="let color of listOfColors; index as i" style="margin: 15px;">
            <div class="colorBox" [style.backgroundColor]="color">
                <input [(ngModel)]="listInput[i]" class="NoteDescription" type="text">
            </div>
        </div>

    </div>
</div>
<div class="center">
    <button (click)="logList()" id="UserBtn" class="btn btn-primary" type="button" style="margin: 40px;">Search For Frames</button>
</div>
