<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient">
        <div class="container"><a class="navbar-brand logo" href="#">Miro To Tables</a><button data-bs-toggle="collapse"
                class="navbar-toggler" data-bs-target="#navbarNav"><span class="visually-hidden">Toggle
                    navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"></ul>
            </div>
        </div>
    </nav>
    <main class="page contact-page">
        <div style="text-align: center;">
            <div style="border-width: 0px;padding: 30px;margin: 0px;">
                <small class="form-text" style="color: rgb(0,0,0);font-weight: bold;font-size: 25px;">Token from Miro&nbsp;</small>
                <input id="TokenFromMiro" type="text" style="margin-left: 20px;">
                <div style="border-width: 0px;padding: 30px;margin: 0px;">
                    <small class="form-text"
                        style="color: rgb(0,0,0);font-weight: bold;font-size: 25px;">Board:&nbsp;</small>
                    <input id="BoardName" type="text" style="margin: 0px;padding: 0px 2px;margin-left: 20px;">
                </div>
            </div>
            <div style="margin-top: 20px;margin-bottom: 20px;">
                <p class="text-center d-xxl-flex justify-content-xxl-center align-items-xxl-start"
                    style="color: rgb(0,0,0);font-size: 25px;">Get distance between two notes</p><small
                    class="form-text"
                    style="color: rgb(0,0,0);font-weight: bold;font-size: 20px;margin-right: 26px;">Text from note A:</small>
                    <input id="NoteA" type="text" style="margin-right: 109px;"><small class="form-text"
                    style="color: rgb(0,0,0);font-weight: bold;font-size: 20px;margin-right: 23px;">Text from note B:</small>
                    <input id="NoteB" type="text">
                <div>
                    <button id="GerDistanceBtn" class="btn btn-primary" type="button" style="margin: 20px;">Get Distance</button>
                    <p id="DistanceResult" style="color: rgb(0,0,0);font-size: 23px;">result</p>
                </div>
            </div>
            <div>
                <p style="color: rgb(0,0,0);font-size: 27px;">Information for creating tables</p>
                <div style="margin-bottom: 37px;">
                    <small class="form-text" style="border-bottom-color: rgb(0,0,0);font-weight: bold;font-size: 19px;color: rgb(0,0,0);margin-right: 23px;">Frame:&nbsp;</small>
                    <select id="FrameList">
                    </select>
                </div>
                <p style="color: rgb(0,0,0);font-size: 27px;">Name colour of notes</p>
                <div id="NoteDIV" style="margin: 20px; display: flex; justify-content: center;">
                        
                    </div>
                </div>
            </div>
            <button id="UserBtn" class="btn btn-primary" type="button" style="margin: 40px;">Search For Frames</button>
            <div id="tableDIV">

                
            </div>
            <button id="ConvertToHTML" class="btn btn-primary" type="button" style="margin-bottom: 20px;">Convert table to HTML</button>
        </div>
    </main>
</body>

</html>
